<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Client Management</h2>

  <!-- Success/Error Messages -->
  <div
    *ngIf="successMessage"
    class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
  >
    {{ successMessage }}
  </div>
  <div
    *ngIf="errorMessage"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ errorMessage }}
  </div>

  <!-- Add Client Form -->
  <div class="bg-white shadow-md rounded-lg p-6 mb-6">
    <h3 class="text-xl font-semibold text-gray-700 mb-4">Add New Client</h3>
    <div class="flex gap-4">
      <input
        type="text"
        [(ngModel)]="newClientName"
        (keyup.enter)="addClient()"
        placeholder="Enter client name"
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        (click)="addClient()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Add Client
      </button>
    </div>
  </div>

  <!-- Clients List -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <h3 class="text-xl font-semibold text-gray-700 p-6 border-b">Existing Clients</h3>

    <div *ngIf="isLoading" class="p-6 text-center text-gray-500">Loading clients...</div>

    <div *ngIf="!isLoading && clients.length === 0" class="p-6 text-center text-gray-500">
      No clients found. Add your first client above!
    </div>

    <div *ngIf="!isLoading && clients.length > 0" class="divide-y divide-gray-200">
      <div
        *ngFor="let client of clients"
        class="flex items-center justify-between p-4 hover:bg-gray-50 transition duration-150"
      >
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
            <span class="text-blue-600 font-semibold text-lg">{{
              client.name.charAt(0).toUpperCase()
            }}</span>
          </div>
          <span class="text-gray-800 font-medium">{{ client.name }}</span>
        </div>
        <button
          (click)="deleteClient(client.id, client.name)"
          class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
