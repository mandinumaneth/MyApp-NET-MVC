<div class="min-h-screen bg-gray-50">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="flex items-center">
            <svg
              class="h-8 w-8 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
              />
            </svg>
            <span class="ml-2 text-xl font-bold text-gray-900">{{ title }}</span>
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <a
            routerLink="/items"
            routerLinkActive="text-blue-600 border-b-2 border-blue-600"
            [routerLinkActiveOptions]="{ exact: false }"
            class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 transition duration-150"
          >
            Items
          </a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer class="bg-white border-t border-gray-200 mt-12">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-500 text-sm">© 2025 MyApp. Built with Angular and .NET 9</p>
    </div>
  </footer>
</div>
